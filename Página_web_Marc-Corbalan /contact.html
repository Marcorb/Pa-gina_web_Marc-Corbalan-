<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/grid.css">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
    
    <script>
        function initialize() {
            var myLatLng = {lat: 42.762480, lng: -83.283406};

              var mapProp = {
                center:myLatLng,
                zoom:15,
                mapTypeId:google.maps.MapTypeId.ROADMAP
              };
              var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

              var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Aqui estamos'
              });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item">
                <a href="index.html">Inicio</a>

            </li>
            <li class="navbar-item">
                <a href="tasks.html">Tareas</a>
            </li>
            </ul>
    </nav>

    <main class="container">
        <section class="contact section-container">
            <h2>Contacta conmigo</h2>
            <div class="row">

                <div class="col-6">
                    <div id="googleMap">

                            <head>
                                    <meta charset="UTF-8">
                                    <title>Contacto</title>
                                    <link= rel=styleheat" 
                                    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
                                    <script>
                                        function initialize() {
                                            var myLatLng = {lat: 42.762480, lng: -83.283406};
                                
                                              var mapProp = {
                                                center:myLatLng,
                                                zoom:15,
                                                mapTypeId:google.maps.MapTypeId.ROADMAP
                                              };
                                              var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
                                
                                              var marker = new google.maps.Marker({
                                                position: myLatLng,
                                                map: map,
                                                title: 'Aqui estamos'
                                              });
                                        }
                                        google.maps.event.addDomListener(window, 'load', initialize);
                                    </script>
                                
                                </head>
                    
                    
                    
                    </div>    
                </div>

                <div class="col-6">
                    <div class="form">
                        <form name="contacto" method="get">
                            <div class="form-row">
                                <!--nombre y apellido-->
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="form-row">
                                <!--email-->
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="name@company.com" 
                                pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                                
                            </div>
                            <div class="form-row">
                                <!--opciones - radio-->
                                <div>Tipo de trabajo</div>
                                <label for="tipo_trabajo_1">Dibujo</label>
                                <input type="radio" id="tipo_trabajo_1" name="tipo_trabajo" value="Linea o mancha" required>

                                <label for="tipo_trabajo_2">Diseño</label>
                                <input type="radio" id="tipo_trabajo_2" name="tipo_trabajo" value="Editorial o web" required>

                                <label for="tipo_trabajo_3">Ilustración</label>
                                <input type="radio" id="tipo_trabajo_3" name="tipo_trabajo" value="Linea o acuarela" required>

                                <label for="tipo_trabajo_4">Pintura</label>
                                <input type="radio" id="tipo_trabajo_4" name="tipo_trabajo" value="óleo" required>

                                <label for="tipo_trabajo_5">Traducción</label>
                                <input type="radio" id="tipo_trabajo_5" name="tipo_trabajo" value="Disparos y explosivos" required>

  





                            </div>
                            <div class="form-row">
                                <!--número-->
                                <label for="cantidad">Cantidad de trabajos:</label>
                                <input type="number" id="cantidad" name="cantidad" min="1" required>
                            </div>
                            <div class="form-row">
                                    <!--fecha-->
                                    <label for="fecha">Fecha del trabajo:</label>
                                    <input type="date" id="fecha" name="fecha" required>
                            </div>
                            <div class="form-row">
                                <!--botón enviar-->
                                <!-- Para poder meter cosas ahí dentro no puede ser 
                                    input. Tiene que ser button-->
                                    <button type="submit" id="enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-container">
            <table>
                <thead>
                    <tr>
                       <th>Tipo de servicio</th> 
                       <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dibujo</td>
                        <td>100 €</td>
                    </tr>
                    <tr>
                        <td>Diseño</td>
                        <td>500 €</td>
                    </tr>
                    <tr>
                        <td>Ilustración</td>
                        <td>250 €</td>
                    </tr>
                    <tr>
                        <td>Pintura</td>
                        <td>820 €</td>
                    </tr>

                    <tr>
                        <td>Traducción</td>
                        <td>200</td>
                    </tr>




                </tbody>
            </table>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
